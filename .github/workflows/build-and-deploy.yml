name: Build and Deploy

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.51
          actions-cache-folder: 'emsdk-cache'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build WebAssembly
        run: make

      - name: Build Frontend
        run: npx mix --production

      - name: Create dist directory structure
        run: |
          mkdir -p dist/js
          mkdir -p dist/css
          mkdir -p dist/img

      - name: Verify build outputs
        run: |
          echo "Checking for required files..."
          ls -la dist/js/
          test -f dist/js/warriorsim.js || (echo "warriorsim.js not found!" && exit 1)
          test -f dist/js/warriorsim.wasm || (echo "warriorsim.wasm not found!" && exit 1)
          test -f dist/js/app.js || (echo "app.js not found!" && exit 1)
          test -f dist/css/app.css || (echo "app.css not found!" && exit 1)
          echo "All required files present!"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
